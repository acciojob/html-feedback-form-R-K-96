<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<header>Feedback Form</header>
		<div>
			<label for=name>Name</label>
			<input type="text" id=name minlength=3 maxlength=50 required>
		</div>

		<div>
			<label for=portfolio>Portfolio</label>
			<input type="url" id=portfolio required>
		</div>

		<div>
			<label for=favColor>FavColor</label>
			<input type="color" id=favColor>
		</div>

		<div>
			<label for=likeness>Likeness</label>
			<input type="range" id=likeness min=1 value=1 max=100>
		</div>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
